 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar dark p-2 bg-primary shadow-lg">
        <div class="container-fluid">
          <!-- <a class="navbar-brand">Logout</a> -->
          <form class="d-flex" role="search">
            <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
          </form>
        </div>
      </nav>
    <div class="container mt-5" >
        <div class="row">
            <div class="col-6 mx-auto">
                <form class="card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>ADD RECIPE</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                        <input name="receipe_name" required type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                        <textarea class="form-control" name="receipe_description"  required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                        <input name="receipe_image" type="file" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <hr>
                <div class="mt-5">
                    <div class="mx-auto col-6">
                        <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"> Search Food </label>
                            <input name="search_food" type="text">
                          
                        </div>  
                        <button type="submit" class="btn btn-primary"> Search</button>
                    </form>
                    </div>
                </div>
            </div>  
            <table class="table table-bordered border-black mt-5">
                <thead>
                  <tr>
                    <th scope="col">S No.</th>
                    <th scope="col">Image</th>
                    <th scope="col">Recipe name</th>
                    <th scope="col">Recipe Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes%}
                  <tr>
                    <th scope="row" style="width: 60px;">{{forloop.counter}}</th>
                    <td>
                        <img src="/media/{{recipe.receipe_image}}" style="height: 70px;"/> </td>
                    <td class="text-center">{{recipe.receipe_name}}</td>
                    <td>{{recipe.receipe_description}}</td> 
                    <td> 
                        <a href="/delete-recipe/{{recipe.id}}" class="btn btn-danger m-2"> DELETE</a>
                        <a href="/edit-recipe/{{recipe.id}}" class="btn btn-warning"> EDIT</a>
                    </td>
                  </tr>
                  {% endfor%}
                </tbody>
              </table>  
        </div>
    </div>
</body>
</html>
