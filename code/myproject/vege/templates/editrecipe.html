<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5" >
        <div class="row">
            <div class="col-6 mx-auto">
                <form class="card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h2>EDIT RECIPE</h2>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
                        <input name="receipe_name" value="{{recipe.receipe_name}}" required type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
                        <textarea class="form-control" name="receipe_description"  required> {{recipe.receipe_description}} </textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                        <input name="receipe_image" value="{{recipe.receipe_image}}" required type="file" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>  
        </div>
    </div>
</body>
</html>
